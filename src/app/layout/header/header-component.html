<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{menuData.title}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li *ngFor="let menu of menuData.menus" [ngClass]="{'dropdown' : menu.isChild==true}">
          
          <a [routerLink]="[menu.url]" *ngIf="!menu.isChild">{{menu.displayName}}</a>
          <a *ngIf="menu.isChild" class="dropdown-toggle" data-toggle="dropdown" href="#">{{menu.displayName}}
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li *ngFor="let sub of menu.subMenu">
                  <a [href]="[sub.url]">{{sub.displayName}}</a>
                </li>
              </ul>
            
          </li>

          <li>
              <a routerLink="/report">Report data</a>
          </li>


          <li>
              <a routerLink="/about-us">about us data</a>
          </li>

      </ul>
    </div>
  </nav>
